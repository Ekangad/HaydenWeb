<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Schedule</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="timer"></div>
    </header>
    <main>
        <div class="schedule">
            <div class="period" id="period1">Period 1: 8:40 AM - 9:55 AM</div>
            <div class="period" id="period2">Period 2: 10:00 AM - 11:15 AM</div>
            <div class="period" id="lunch">Lunch: 11:15 AM - 12:15 PM</div>
            <div class="period" id="period3">Period 3: 12:15 PM - 1:30 PM</div>
            <div class="period" id="period4">Period 4: 1:35 PM - 2:50 PM</div>
            <div class="period" id="period5">OOOOOOOO</div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
