<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaydenWeb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="timer"></div>
    </header>

    <main>
        <div class="main-container">

            <!-- Worksssss -->
            
            <div class="Grade calculator">
                <div>Put grade calc here, reference calculator.net</div>
            </div>

            <div class="schedule">
                <div id="timer"></div>
                <div class="period" id="period1">Period 1: 8:40 AM - 9:55 AM</div>
                <div class="period" id="period2">Period 2: 10:00 AM - 11:15 AM</div>
                <div class="period" id="lunch">Lunch: 11:15 AM - 12:15 PM</div>
                <div class="period" id="period3">Period 3: 12:15 PM - 1:30 PM</div>
                <div class="period" id="period4">Period 4: 1:35 PM - 2:50 PM</div>
            </div>

            <!-- Calendar Section -->
            <div class="calendar">
                <h2 id="monthYear"></h2>
                <div class="calendar-grid" id="calendarGrid">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            </div>

            <div class="weather">
                <!-- <h2>5-Day Weather Forecast</h2> -->
                <div id="weather-forecast"></div>
            </div>

        </div>
    </main>
    <script src="scrpt.js"></script>
</body>
</html>
